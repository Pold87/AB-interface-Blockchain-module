version: '3'
services:
  bootstrap:
    image: mygeth:latest
    container_name: bootstrap
    hostname: bootstrap
    entrypoint: /root/start.sh
    command: '--datadir=~/.ethereum/devchain --nodekeyhex=091bd6067cb4612df85d9c1ff85cc47f259ced4d4cd99816b14f35650f59c322 --rpcapi "db,personal,eth,net,web3" --rpccorsdomain="*" --networkid=456719 --rpc --rpcaddr="0.0.0.0"'
    volumes:
      - /usr/local/share/docker_files/geth/files/password:/root/files/password:ro
      - /usr/local/share/docker_files/geth/deployed_contract:/root/deployed_contract/:rw
      - /usr/local/share/docker_files/geth/shared:/root/shared/:rw
      - /usr/local/share/docker_files/geth/files/genesis.json:/root/files/genesis.json:ro
      - /usr/local/share/docker_files/geth/files/keystore:/root/.ethereum/devchain/keystore:rw
      - /usr/local/share/docker_files/geth/dag/full-R23-0000000000000000:/root/.ethash/full-R23-0000000000000000:ro
    ports:
      - "30303:30303"
      - "30303:30303/udp"
      - "8555:8555"
  eth:
    image: mygeth:latest
    deploy:
      #replicas: 20
#      resources:
#        limits:
#          cpus: '0.10'
#          memory: 512M
    entrypoint: /root/start.sh
    volumes:
      - /usr/local/share/docker_files/geth/files/password:/root/files/password:ro
      - /usr/local/share/docker_files/geth/deployed_contract/:/root/deployed_contract/:ro
      - /usr/local/share/docker_files/geth/shared:/root/shared/:rw
      - /usr/local/share/docker_files/geth/files/genesis.json:/root/files/genesis.json:ro
      - /usr/local/share/docker_files/geth/files/keystore:/root/.ethereum/devchain/keystore:rw      
      - /usr/local/share/docker_files/geth/dag/full-R23-0000000000000000:/root/.ethash/full-R23-0000000000000000:ro
    command: '--datadir=~/.ethereum/devchain --rpcapi "db,personal,eth,net,web3,admin" --rpccorsdomain="*" --networkid=456719 --rpc --rpcaddr="0.0.0.0" --bootnodes="enode://288b97262895b1c7ec61cf314c2e2004407d0a5dc77566877aad1f2a36659c8b698f4b56fd06c4a0c0bf007b4cfb3e7122d907da3b005fa90e724441902eb19e@XXX:30303"'
